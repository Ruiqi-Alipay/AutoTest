<div class="col-sm-6 col-sm-offset-3" style="padding-top: 20px;">
	<table class="table table-striped">
		<tr class="active">
			<td>#</td>
			<td>报告标示</td>
			<td>最近修改</td>
			<td>操作</td>
		</tr>
		<tr ng-repeat="item in reports">
			<td>{{$index + 1}}</td>
			<td>{{item.title}}</td>
			<td>{{item.date}}</td>
			<td>
				<button type="button" class="btn btn-sm btn-danger" ng-click="deleteReport($index)">删除</button>
				<button type="button" class="btn btn-sm btn-success" ng-click="editReport($index)">查看</button>
				<button type="button" class="btn btn-sm btn-primary" ng-click="downloadReport($index)">下载</button>
			</td>
		</tr>
	</table>
</div>
