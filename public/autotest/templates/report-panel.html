<div class="row" style="padding-top: 20px;">
  <div class="col-md-8 col-md-offset-1 col-sm-8 col-sm-offset-1">
    <ul class="nav nav-tabs">
      <li role="presentation" ng-click="reportNavSelect=1"
              ng-class="{'active' : reportNavSelect==1}"><a>性能监控报告</a></li>
      <li role="presentation" ng-click="reportNavSelect=2"
              ng-class="{'active' : reportNavSelect==2}"><a>脚本执行报告</a></li>
    </ul>
  </div>
  <div class="col-md-2 col-sm-2">
    <input class="pull-right" type="file" custom-on-change="selectReportFile" accept=".report"/>
  </div>
</div>

<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" ng-show="reportNavSelect==2">
    <div class="panel panel-default tb-padding">
      <div class="panel-heading">测试报告</div>
      <div class="panel-body">
        <a target="_blank" href="environment/test_report/html/index.html">测试报告</a>
      </div>
    </div>
</div>

<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1" ng-show="reportNavSelect==1">
  <div class="page-header">
    <h1>内存使用报告<small>Dalvik Heap</small></h1>
  </div>
  <div ng-controller="memoryController">
    <nvd3-line-with-focus-chart
            data="memoryData"
            id="exampleId"
            height="400"
            height2="50"
            margin="{left:80,top:50,bottom:30,right:50}"
            isArea="true"
            showXAxis="true"
            showYAxis="true"
            interactive="true"
            tooltips="true"
            tooltipcontent="toolTipContentFunction()"
            x2AxisTickFormat="x2AxisTickFormatFunction()"
            xAxisTickFormat="xAxisTickFormatFunction()"
            objectEquality="true"
            noData="Data is empty!">
         <svg></svg>
    </nvd3-line-with-focus-chart>
  </div>
  <div class="page-header">
    <h1>流量使用报告<small>发送/接收</small></h1>
  </div>

  <div class="page-header">
    <h1>CPU使用报告<small>cpu使用占比</small></h1>
  </div>

</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{dialog.title}}</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll;">
        <pre>{{dialog.content}}</pre>
      </div>
    </div>
  </div>
</div>
